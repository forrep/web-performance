<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link href="bold_3s.css" rel="stylesheet">
    <script async
      src="data:text/javascript,(function()%7BsetTimeout(function()%7Bdocument.body.style.color='red'%7D,5000)%7D)()"></script>
    <title>インライン&lt;script&gt;の非同期化</title>
</head>
<body>
    <div>この文章は「3秒後」に表示される。</div>
    <div>「5秒後（表示から2秒後）」の文字色が赤に変化する。</div>
</body>
