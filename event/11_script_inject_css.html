<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link href="bold_3s.css" rel="stylesheet">
    <script>
    (function() {
        var tag = document.createElement("script");
        tag.src = 'time_5s.js';
        document.head.appendChild(tag);
    })();
    </script>
    <title>CSS読み込みとScript-Inject</title>
</head>
<body>
    <div>この文章は「3秒後」に表示される。</div>
    <div>JavaScriptは「8秒後」に実行される。</div>
</body>
