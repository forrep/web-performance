<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>DOM構築の途中経過を見る</title>
</head>
<body>
    <div>この直後にDOM全体を取得してみる。</div>
    <script>console.log("(1)\n" + document.documentElement.outerHTML);</script>

    <div>DOMContentLoadedのタイミングでDOM全体を取得してみる。</div>
    <script>
        document.addEventListener(
            "DOMContentLoaded",
            function(){console.log("(2)\n" + document.documentElement.outerHTML);}
        );
    </script>
</body>
