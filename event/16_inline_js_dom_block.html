<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link href="/b_3s.css" rel="stylesheet">
    <script>
    (function() {
        setTimeout(
            function(){
                document.body.style.color = 'red'
            }, 5000
        )
    })();
    </script>
    <title>インライン&lt;script&gt;によるDOM構築ブロック</title>
</head>
<body>
    <div>この文章は「3秒後」に表示される。</div>
    <div>「8秒後（表示から5秒後）」に文字色が赤に変化する。</div>
</body>
